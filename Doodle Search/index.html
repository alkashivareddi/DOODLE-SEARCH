<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Doodle Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="Doodle Search.svg" alt="Doodle Search">
    
    <div class="search-menu">
        <div class="Searchbar">
            <img class="Search-icon" src="Vector.svg"alt="Search-icon">
            <input type="text">
            <img  class="Close-icon" src="Group 1.svg" alt="Close-icon">
        </div>
            <div class="suggestion-menu">
                <div class="top-border"></div>
            <p>
                <img class="Search-icon" src="Vector.svg"alt="Search-icon">
                <span> can i learn web development in 3 months</span>
            </p>
            <p>
                <img class="Search-icon" src="Vector.svg"alt="Search-icon">
                <span> can i learn web development in a month</span>
            </p>
            <p>
                <img class="Search-icon" src="Vector.svg"alt="Search-icon"> 
                <span> can i learn web development in 2 months</span>
            </p>
            <p>
                <img class="Search-icon" src="Vector.svg"alt="Search-icon"> 
               <span> can i learn web development in 6 months</span>
            </p>
            </div>
        </div>     
    </div>
    <img class="doodle-shape" src="doodle shapes.svg" alt="doodle shapes">

</body>
</html>
